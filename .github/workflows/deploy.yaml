name: CI/CD Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Setup pnpm and install global packages
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.29.1
          run_install: |
            - args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Install and build
        run: |
          pnpm install
          pnpm run build

      - name: Deploy to Firebase
        run: pnpm firebase --token "$FIREBASE_TOKEN" deploy
